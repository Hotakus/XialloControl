name: Tauri Cross-Platform Build and Release

on:
  push:
    tags: ["v*"]   # åŒ¹é… v å¼€å¤´çš„æ ‡ç­¾ï¼Œå¦‚ v0.1.8
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘æ”¯æŒ

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write

    steps:
      # æ­¥éª¤ 1: æ£€å‡ºä»£ç 
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ­¥éª¤ 2: è®¾ç½® UTF-8 ç¯å¢ƒï¼ˆä¿®å¤ grep é—®é¢˜ï¼‰
      - name: Set UTF-8 Locale
        run: |
          echo "LC_ALL=C.UTF-8" >> $GITHUB_ENV
          echo "LANG=C.UTF-8" >> $GITHUB_ENV

      # æ­¥éª¤ 3: å®‰è£… Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src, clippy

      # æ­¥éª¤ 4: å®‰è£… Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      # æ­¥éª¤ 5: ä¿®å¤ Linux ä¾èµ–å®‰è£…é—®é¢˜
      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl
          
          # æ·»åŠ  WebKit å®˜æ–¹ä»“åº“
          curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          
          # å®‰è£…æ‰€éœ€ä¾èµ–
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libudev-dev \
            libdbus-1-dev \
            pkg-config \
            libssl-dev \
            libclang-dev

      # æ­¥éª¤ 6: æ£€æŸ¥ Windows WebView2
      - name: Check Windows Dependencies
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $regPath = "HKLM:\SOFTWARE\Microsoft\EdgeUpdate\Clients\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}"
          if (-not (Test-Path $regPath)) {
            Write-Host "WebView2 not found, installing..."
            $installerPath = "$env:TEMP\MicrosoftEdgeWebview2Setup.exe"
            Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=2124703" -OutFile $installerPath
            Start-Process -FilePath $installerPath -ArgumentList "/silent /install" -Wait
          } else {
            Write-Host "WebView2 is already installed"
          }

      # æ­¥éª¤ 7: ç¼“å­˜ Cargo ä¾èµ–
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # âœ… æ­¥éª¤ 8: ä¿®å¤ç‰ˆæœ¬å·è®¾ç½®ï¼ˆå…¼å®¹ Linux grepï¼‰
      - name: Set Application Version
        shell: bash
        run: |
          # ä½¿ç”¨å…¼å®¹æ€§æ›´å¥½çš„æ–¹å¼æå–ç‰ˆæœ¬å·
          BASE_VERSION=$(grep -E '"version":' tauri.conf.json | sed -E 's/.*"version": *"([^"]+).*/\1/')
          
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="${BASE_VERSION}+manual.${{ github.run_id }}"
          fi

          echo "ğŸ“¦ Final version: $VERSION"

          # æ›¿æ¢ tauri.conf.json
          sed -i.bak -E "s/\"version\": *\"[^\"]+\"/\"version\": \"$VERSION\"/" tauri.conf.json && rm tauri.conf.json.bak

          # æ›¿æ¢ Cargo.toml
          sed -i.bak -E "s/^version = \"[^\"]+\"/version = \"$VERSION\"/" Cargo.toml && rm Cargo.toml.bak

          # è¾“å‡ºéªŒè¯
          echo "Updated tauri.conf.json version:"
          grep '"version":' tauri.conf.json
          echo "Updated Cargo.toml version:"
          grep '^version =' Cargo.toml

      # æ­¥éª¤ 9: æ„å»º Tauri åº”ç”¨
      - name: Build Tauri Application
        run: cargo tauri build --verbose

      # æ­¥éª¤ 10: ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}-${{ github.ref_name || 'manual' }}
          path: |
            target/release/bundle/**
            target/**/*.msi
            target/**/*.AppImage
            target/**/*.deb
            target/**/*.tar.gz
            target/**/*.zip
          retention-days: 7
          if-no-files-found: warn

      # æ­¥éª¤ 11: æ˜¾ç¤ºæ„å»ºäº§ç‰©ä¿¡æ¯
      - name: Show Build Results
        run: |
          echo "Build artifacts:"
          find target/release/bundle -type f -print || true
          echo "Uploaded artifacts:"
          find ${{ github.workspace }} -name '*.msi' -o -name '*.AppImage' -o -name '*.deb' -o -name '*.tar.gz' -o -name '*.zip' -print || true

  # Release å‘å¸ƒä»»åŠ¡
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      # æ­¥éª¤ 1: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: build-*
          merge-multiple: true

      # æ­¥éª¤ 2: è‡ªåŠ¨ç”Ÿæˆ changelog
      - name: Generate Changelog
        uses: TriPSs/conventional-changelog-action@v3
        id: changelog
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # version: ${{ github.ref_name }}
          output-file: "CHANGELOG.md"

      # æ­¥éª¤ 3: é¢„è§ˆ changelog
      - name: Preview Changelog
        run: |
          echo "Generated Changelog:"
          head -n 30 CHANGELOG.md

      # æ­¥éª¤ 4: åˆ¤æ–­æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
      - name: Check Prerelease Status
        id: check-prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ -[a-zA-Z0-9] ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      # æ­¥éª¤ 5: åˆ›å»º GitHub Release
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          prerelease: ${{ fromJson(steps.check-prerelease.outputs.prerelease) }}
          files: artifacts/**/*
          draft: false
          generate_release_notes: false

      # æ­¥éª¤ 6: æ˜¾ç¤ºå‘å¸ƒç»“æœ
      - name: Show Release URL
        run: echo "Release created at ${{ steps.create-release.outputs.url }}"