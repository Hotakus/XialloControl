name: Tauri Cross-Platform Build and Release

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ windows-latest, ubuntu-latest ]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Verify Icon Paths
        shell: bash
        run: |
          echo "å½“å‰å·¥ä½œç›®å½•: $(pwd)"
          echo "å›¾æ ‡æ–‡ä»¶åˆ—è¡¨:"
          ls -l icons/
          
          if [ -f "icons/icon.ico" ]; then
            echo "âœ… æ‰¾åˆ° icon.ico æ–‡ä»¶"
          else
            echo "::error::æœªæ‰¾åˆ° icons/icon.ico æ–‡ä»¶ï¼è¯·ç¡®ä¿å›¾æ ‡ä½äºŽ icons/ æ–‡ä»¶å¤¹ä¸­"
            exit 1
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src, clippy

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            librsvg2-dev \
            patchelf \
            libudev-dev \
            pkg-config \
            libayatana-appindicator3-dev

      # ðŸ’¡ å»ºè®®: å¯¹äºŽ Tauri v2, æ­¤æ­¥éª¤å¯èƒ½ä¸å†éœ€è¦ã€‚å¯ä»¥å°è¯•ç§»é™¤ã€‚
#      - name: Install WiX Toolset for Windows
#        if: matrix.platform == 'windows-latest'
#        run: |
#          $ProgressPreference = 'SilentlyContinue'
#          Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip" -OutFile "wix.zip"
#          Expand-Archive -Path "wix.zip" -DestinationPath "wix"
